<div class="container cnt-smll">
	<div class="row text-center">
		<div class="col-12 text-center align-self-center">
			<h3>Homeowner Information</h3>
		</div>
	</div>
	<div class="row">
		<div class="col-4 align-self-center">
			<img width="100%"src="https://d2cax41o7ahm5l.cloudfront.net/cs/venue/venuehotelimage1-1234.jpg">
		</div>
		<div class="col-8 align-self-center">
			<form name="getQuote" action="getQuote?action=homeOwnerEntry"
				method="post">
				<div class="form-group row">
					 <label class="col-2 col-form-label">First Name *</label>
					 <div class="col-10">
					    <input class="form-control" type="text" name="firstName" required>
					 </div>
				</div>
				<div class="form-group row">
					 <label class="col-2 col-form-label">Last Name *</label>
					 <div class="col-10">
					    <input class="form-control" type="text" name="secondName" required>
					 </div>
				</div>
				<div class="form-group row">
				  <label class="col-2 col-form-label">Date of Birth *</label>
				  <div class="col-10">
				    <input class="form-control" type="date" name="dob" required>
				  </div>
				</div>
				<div class="form-group row">
			      <label class="col-2 col-form-label">Are you retired? *</label>
			      <div class="col-10">
			        <div class="form-check form-check-inline">
					  <label class="form-check-label">
					    <input class="form-check-input" type="radio" name="retired" value="Yes"> Yes
					  </label>
					</div>
					<div class="form-check form-check-inline">
					  <label class="form-check-label">
					    <input class="form-check-input" type="radio" name="retired" value="No" checked="check"> No
					  </label>
					</div>
			      </div>
			    </div>
				<div class="form-group row">
					 <label class="col-2 col-form-label">Social Security Number *</label>
					 <div class="col-10">
					    <input class="form-control" type="number"  name="ssn" required>
					 </div>
				</div>
				<div class="form-group row">
					 <label  class="col-2 col-form-label">Email Address *</label>
					 <div class="col-10">
					    <input class="form-control" type="email" name="email" required>
					 </div>
				</div>
				<button type="submit" class="btn btn-primary">Continue</button>
			</form>
		</div>
	</div>
</div>
